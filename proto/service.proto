syntax = "proto3";

package proto;
option go_package = ".;proto";


// @@@ - client connection request for connect to server
message Connect {
  string token = 1;
}

// close response
message Close {}

// error response
message ErrorResponse{
  string message = 1;
  int32 code = 2;
}


message PingRequest{}
message PingResponse{}

message EmptyRequest{}

message LoginRequest{
  string username = 1;
  string password = 2;
}
message LoginResponse{
  string token = 1;
}







// ======================== Stream Response


message MessageStream{
  string msg_id = 1;
  StreamData data = 2;
}

message StreamData {
  oneof data{
    Header header = 1;
    Text text = 2;
    File file = 3;
  }
  message Header{
    string timestamp = 3;
    string from = 4;
    string type = 5;
  }
  message Text{
    string content = 1; 
  }
  message File{
    oneof file{
      FileInfo info = 1;
      bytes chunk = 2;
      bool end = 3;
    }
  }
}




// ======================== Message Request

message MessageRequest{
  string token = 2;
  string content = 1; // can be empty
  string type = 3; // text|file
  uint64 chat_id = 4;
  repeated ReplayTo replaies = 5;

  message ReplayTo{
    uint64 id = 1;
    string type = 2;
  }
}
message MessageResponse{
  string message_id = 1;
}

// ======================== File Upload Request

message FileInfo {
  string name = 1;
  uint32 size = 2;
}

message FileRequest{
  string request_id = 5;
  uint64 message_id =  1;
  oneof data{
    FileInfo info = 2;
    bytes chunk = 3;
    bool done = 4;
  }
}
message FileResponse{
  string status = 1;
}

service ChatService {
  rpc MessageChannel(Connect) returns (stream MessageStream);
  rpc Login(LoginRequest) returns (LoginResponse);
  rpc Ping(PingRequest) returns (PingResponse);

  rpc SendMessage(MessageRequest) returns (MessageResponse);
  rpc UploadFile(FileRequest) returns (FileResponse);
}
